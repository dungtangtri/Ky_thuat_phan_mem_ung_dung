<!DOCTYPE html>
<html>
    <head>
        <title>Image Viewer</title>
        <style>
            #image-container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
        </style>
    </head>
    <body>
        <div id="image-container">
            <img id="image" src="">
        </div>
        <script>
            const image = document.getElementById('image');

            // Prompt the user to enter the image ID
            const id = prompt('Enter image ID:');
            image.src = `/images/${id}`;
        </script>
    </body>
</html>
